<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Practice</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form action="/server">
        <div>
            
            <label for="name"> </label>
            <br>
            <input id="name" placeholder="First Name" type="text" name="fname">
            <label for="name"> </label>
            <input id="name" placeholder="Last Name" type="text" name="lname">

        </div>
        <div>
            <label for="gender">Please select gender </label>
            <select name="gender" id="gender">
                <option name="gender" value="male" selected>Male</option>
                <option name="gender" value="female" >Female</option>
            </select>
        </div>
        <div>
            
            <label for="terms">Do you agree all terms of service? </label>
            <input id="terms"  type="checkbox" checked name="terms" > 
            Yes, I agree      
        </div>
        <button type="submit">Register</button>






    </form>
    
</body>
